<div *ngIf="selectedHap!=null">
<app-hap-detail [hap]="selectedHap"></app-hap-detail>

<ul *ngFor="let r of liste">
  <li>{{r.nom|uppercase}} {{r.abreviation}}</li>
  <button (click)="editHap(r.id)">modifier un HAP</button>
  <button (click)="select(r)">detail</button>
</ul>
<input class="hapNom" [(ngModel)]="hap.nom"/>
<input class="hapAbreviation" [(ngModel)]="hap.abreviation"/>
<button (click)="addHap()" *ngIf="!edit">ajouter</button>
<button (click)="editOver()" *ngIf="edit">soumettre</button>
